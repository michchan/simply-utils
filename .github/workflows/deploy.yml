# This is a basic workflow to help you get started with Actions

name: CD

# Controls when the action will run. Triggers the workflow on push new tag.
on:
  push:
    tags:
      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checkout master branch
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master

      # Setup .npmrc file to publish to npm
      - name: Setup Node with the right version
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      # Yarn install
      - run: yarn install --frozen-lockfile

      # Run eslint test
      - name: Run ESLint test
        run: yarn run eslint

      # Run stylelint test
      - name: Run Stylelint test
        run: yarn run stylelint

      # Clear last build cache
      - name: Clear last build cache
        run: yarn run clear-build-cache

      # Build
      - name: Build
        run: yarn run build

      # Check if docs are included
      - name: Check generated docs
        run: yarn run build-docs && yarn run git-check-unclean

      # Publish to NPM
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
